    <main>
        <section class="signup">
            <div class="signup--header">
                <h1 class="signup__title">Sign-Up</h1>
            </div>
            <form class="signup-form">
                    <div class="signup-form--username-wrapper">
                        <div class="signup-form--name-wrapper signup-form--firstname-wrapper">
                            <label class="signup-form__label signup-form--firstname"
                                for="userName"><b>FirstName</b></label>
                            <input class="signup-form__input-demo signup-form__input--username" type="text"
                                placeholder="Firstname" required>
                        </div>
                        <div class="signup-form--name-wrapper signup-form--lastname-wrapper">
                            <label class="signup-form__label signup-form--lastname" for="userName"><b>SurName</b></label>
                            <input class="signup-form__input-demo signup-form__input--username" type="text"
                                placeholder="Surname" required>
                        </div>
                    </div>


                    <label class="signup-form__label signup-form--gmail" for="userGmail"><b>Email Address</b></label>
                    <input class="signup-form__input-demo signup-form__input--usergmail" type="email"
                        placeholder="trendyt@gmail.com" name="uname" required>

                    <label class="signup-form__label signup-form--address" for="address"><b>Address</b></label>
                    <input class="signup-form__input-demo signup-form__input--password" type="address"
                        placeholder="Enter Password" name="password" required>
                    </input>
                    <label class="signup-form__label signup-form--contact" for="contact"><b>Contact</b></label>
                    <input class="signup-form__input-demo signup-form__input--contact" type="contact"
                        placeholder="Contact Number" required>


                    <div class="signup-form--user-password-wrapper">
                        <div class="signup-form--password-wrapper signup-form--first-password-wrapper">
                            <label class="signup-form__label signup-form--password" for="password"><b>Password</b></label>
                            <input class="signup-form__input-demo signup-form__input--password" type="password"
                                placeholder="Enter Password" name="password" required>
                        </div>
                        <div class="signup-form--password-wrapper signup-form--Repeat-password-wrapper">
                            <label class="signup-form__label signup-form--password" for="password"><b>Repeat
                                    Password</b></label>
                            <input class="signup-form__input-demo signup-form__input--password" type="password"
                                placeholder="Repeat Password" name="password" required>
                        </div>
                    </div>
                <div class="signup-form--submit">
                    <button class="signup-form__btn--submit">Submit</button>
                </div>

        </section>
    </main>
