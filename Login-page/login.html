    <!---Hamburger List -->
    <div class="hamburger">
        <div class="hamburger__header--wrapper">
            <h1 class="hamburger__title">TRENDY-T</h1>
            <img class="hamburger__close-btn" src="/assets/image/HomePage-Images/Hamburger Close.png" alt="Hamburger">
        </div>
        <ul class="hamburger__list">
            <a href="/index.html">
                <li class="hamburger__item">Home</li>

            <a href="/Product-Page/product.html">

                <button class="hamburger__item hamburger__btn ">Login / Sign-Up</button>
            </a>
        </ul>
    </div>

    <main>
        <section class="login">
            <div class="login--header">
                <h1 class="login__title">Login</h1>
            </div>
            <form class="login-form">
                <div class="login-form--primary-container">
                    <label class="login-form__label login-form--username" for="userName"><b>Email Address</b></label>
                    <input class="login-form__input-demo login-form__input--username" type="email"
                        placeholder="trendyt@gmail.com" name="uname" required>

                    <label class="login-form__label login-form--password" for="password"><b>Password</b></label>
                    <div class="login-form--password">
                        <input class="login-form__input-demo login-form__input--password" type="password"
                            placeholder="Enter Password" name="password" required>
                        <i class="login-form__input--password-hide-icon" ><img src="/assets/image/Login/eye Show.png"
                                alt="Show Password"></i>
                    </div>

                </div>
                <div class="login-form--remember-forget-password">
                    <label class="login-form--remember-me">
                        <input class="login-form__input--remember-me" type="checkbox" checked="checked" name="remember">
                        Remember me
                    </label>
                    <button class="login-form__btn--forget-password">Forget password</button>
                </div>
                <div class="login-form--submit">
                    <button class="login-form__btn--submit">Login</button>
                </div>
                <div class="login-form--new-account">
                    <a class="login-form__btn--new-account" href="/Signup-page/signup.html">Create New Account</a>
                </div>
                <div class="login-form--logOut">
                    <button class="login-form__btn--logOut">LogOut</button>
                </div>
        </section>
    </main>
