    <!---Hamburger List -->
    <div class="hamburger">
        <div class="hamburger__header--wrapper">
            <h1 class="hamburger__title">TRENDY-T</h1>
            <img class="hamburger__close-btn" src="/assets/image/HomePage-Images/Hamburger Close.png" alt="Hamburger">
        </div>
        <ul class="hamburger__list">
            <a href="/index.html">
                <li class="hamburger__item">Home</li>
            </a>
            <a href="/Product-Page/product.html">
                <li class="hamburger__item">Product</li>
            </a>
            <a href="/wishlist-page/wishlist.html">
                <li class="hamburger__item">Wishlist</li>
            </a>
            <a href="/Cart-Page/cart.html">
                <li class="hamburger__item">Cart</li>
            </a>
            <a href="/Login-page/login.html">
                <button class="hamburger__item hamburger__btn ">Login / Sign-Up</button>
            </a>
        </ul>
    </div>

    <!-- sidebar -->

    <div class="sidebar">
        <input class="sidebar__input--search" type="text" placeholder="Search Product">
        <div class="sidebar--filter sidebar--filter-price">
            <h2>Price</h2>
            <div class="sidebar--price-filter">
                <span class="sidebar--price-filter-initial-value">0</span>
                <input class="sidebar--price__range" type="range" min="0" max="800" step="200">
                <span class="sidebar--price-filter-max-value">800
                </span>
            </div>
        </div>
        <div class="sidebar--filter sidebar--category-filter">
            <h2>Category</h2>
            <ul class="sidebar__list sidebar__list--category-filter">
                <li class="sidebar__item sidebar__item--category-filter">
                    <input class="sidebar__input" type="checkbox">
                    <label for="category Filter">Man T-Shirt</label>
                </li>
                <li class="sidebar__item sidebar__item--category-filter">
                    <input class="sidebar__input" type="checkbox">
                    <label for="category Filter">Women T-Shirt</label>
                </li>
                <li class="sidebar__item sidebar__item--category-filter">
                    <input class="sidebar__input" type="checkbox">
                    <label for="category Filter">Kid T-Shirt</label>
                </li>
                <li class="sidebar__item sidebar__item--category-filter">
                    <input class="sidebar__input" type="checkbox">
                    <label for="category Filter">Family T-Shirt</label>
                </li>
            </ul>
        </div>
        <div class="sidebar--filter sidebar--rating-filter">
            <h2>Rating</h2>
            <ul class="sidebar__list sidebar__list--rating-filter">
                <li class="sidebar__item sidebar__item--rating-filter">
                    <input class="sidebar__input" type="radio" name="Rating">
                    <label for="rating Filter">4 Star & above</label>
                </li>
                <li class="sidebar__item sidebar__item--rating-filter">
                    <input class="sidebar__input" type="radio" name="Rating">
                    <label for="rating Filter">3 Star & above</label>
                </li>
                <li class="sidebar__item sidebar__item--rating-filter">
                    <input class="sidebar__input" type="radio" name="Rating">
                    <label for="rating Filter">2 Star & above</label>
                </li>
                <li class="sidebar__item sidebar__item--rating-filter">
                    <input class="sidebar__input" type="radio" name="Rating">
                    <label for="rating Filter">1 Star & above</label>
                </li>
            </ul>
        </div>
        <div class="sidebar--filter sidebar--sortBy-filter">
            <h2>Sort by</h2>
            <ul class="sidebar__list sidebar__list--sortBy-filter">
                <li class="sidebar__item sidebar__item--sortBy-filter">
                    <input class="sidebar__input" type="radio" name="Sorting">
                    <label for="sortBy Filter">Price - Low to high</label>
                </li>
                <li class="sidebar__item sidebar__item--sortBy-filter">
                    <input class="sidebar__input" type="radio" name="Sorting">
                    <label for="sortBy Filter">price - High to Low</label>
                </li>
            </ul>
        </div>
        <div class="sidebar__btn">
            <button class="sidebar__btn--clear-filter">Clear Filter</button>
        </div>
    </div>

    <main>
        <!-- Product Card-->

        <section class="card-product">

            <!-- product One -->
            <div class="card-product__wrapper">
                <div class="card-product__primary--actions">
                    <div class="card-product__bg">
                        <img class="card-product__bg--img" src="/assets/image/Product-Images/Love.jpg">
                    </div>
                    <div class="card-product__content">
                        <h3 class="card-product__content--title">Camera Love</h3>
                        <span class="card-product__content--price">₹ 400/-</span>
                        <small class="card-product__content--price-line">₹ 500</small>
                    </div>
                </div>
                <div class="card-product__secondary--actions">
                    <div class="card-product__button--container">
                        <button class=" card-product__btn card-product__button--primary">WISHLIST</button>
                        <button class="card-product__btn card-product__button--secondary">BUY NOW</button>
                    </div>
                </div>
            </div>
            <!-- product Two -->
            <div class="card-product__wrapper">
                <div class="card-product__primary--actions">
                    <div class="card-product__bg">
                        <img class="card-product__bg--img" src="/assets/image/Product-Images/google IT.jpg">
                    </div>
                    <div class="card-product__content">
                        <h3 class="card-product__content--title">Google it</h3>
                        <span class="card-product__content--price">₹ 350/-</span>
                        <small class="card-product__content--price-line">₹ 500</small>
                    </div>
                </div>
                <div class="card-product__secondary--actions">
                    <div class="card-product__button--container">
                        <button class=" card-product__btn card-product__button--primary">WISHLIST</button>
                        <button class="card-product__btn card-product__button--secondary">BUY NOW</button>
                    </div>
                </div>
            </div>

            <!-- product Three -->
            <div class="card-product__wrapper">
                <div class="card-product__primary--actions">
                    <div class="card-product__bg">
                        <img class="card-product__bg--img" src="/assets/image/Product-Images/feel Alive.jpg">
                    </div>
                    <div class="card-product__content">
                        <h3 class="card-product__content--title">Feel Alive Tshirt</h3>
                        <span class="card-product__content--price">₹ 450/-</span>
                        <small class="card-product__content--price-line">₹ 550</small>
                    </div>
                </div>
                <div class="card-product__secondary--actions">
                    <div class="card-product__button--container">
                        <button class=" card-product__btn card-product__button--primary">WISHLIST</button>
                        <button class="card-product__btn card-product__button--secondary">BUY NOW</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card product Ends Here-->

    </main>

        <div class="footer__content--wrapper">
            <h6 class="footer__content">Designed by Saurabh Chawda</h6>
